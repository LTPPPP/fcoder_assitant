name: Deploy to SFTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy_job:
    runs-on: ubuntu-latest
    environment: 
      name: sftp-deploy
      url: https://github.co
    name: deploy
    steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Deploy file
          uses: wlixcc/SFTP-Deploy-Action@v1.2.4
          with:
            username: ${{ secrets.FTP_USERNAME }}
            server: ${{ secrets.FTP_SERVER }}
            port: ${{ secrets.FTP_PORT }}
            local_path: './app/*'
            remote_path: '.'
            sftp_only: true
            password: ${{ secrets.FTP_PASSWORD }}
          
          
